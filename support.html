  <div class="jumbotron min-vh-100">

    <h1 class="display-6 leading-title text-dark text-center mb-3">We'll be beyond happy to help you with anything related to our service. <br> Send us a message below!</h1>
    <span data-toggle="modal" data-target="#modalCustomerIssue">
      <button type="button" class="btn btn-warning">Send Message</button>
    </span>

  </div>

  <div class="modal fade" id="modalCustomerIssue" tabindex="-1" role="dialog"
  aria-labelledby="supportMessageLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">

      <div class="modal-content">

        <div class="modal-header info-color white-text">
          <h4 class="title">
            <i class="fa fa-pencil-alt"></i>Customer Issue</h4>
          <button type="button" class="close waves-effect waves-light" data-dismiss="modal"
          aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
      
        <div class="modal-body">

          <label for="customerName">Your name</label>
          <input type="text" id="customerName" class="form-control form-control-sm">

          <br>

          <label for="customerEmail">Your email</label>
          <input type="email" id="customerEmail" class="form-control form-control-sm">

          <br>

          <label for="issueSubject">Subject</label>
          <input type="text" id="issueSubject" class="form-control form-control-sm">

          <br>

          <label for="issueText">Your message</label>
          <textarea type="text" id="issueText" class="md-textarea form-control"></textarea>

          <div class="text-center mt-4 mb-2">
            <button class="btn btn-info">Send
              <i class="fa fa-send ml-2"></i>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
